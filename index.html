<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Akan Project</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" >
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amaranth&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Philosopher&display=swap" rel="stylesheet">
  <script src="js/script.js"></script>
  <div class="jumbotron">Akan Name Generator</div>
</head>
<body>
  <div class="container">
    <div class="col-md-4">

    </div>
    <div class="card">
      <div class="card-header">
          <p class="p-font-title"> Kindly fill the form below to get Akan Name</p>

      </div>
      <div class="cont-one">
        
        <form action="index.html"  name="akamGen">
            <div class="form-group">
              <label class="font-head" for="century">Century</label>
              <input type="number" class="form-control" name="century" placeholder="First two numbers on your year of birth" required>
            </div>
            <div class="form-group">
                <label for="year" class="font-head">Year</label>
                <input type="number" class="form-control" name="year" placeholder="Your year of birth" required>
            </div>
            <div class="form-group">
                <label for="month" class="font-head">Month</label>
                <input type="number" class="form-control" name="month" placeholder="Month entered in number format e.g 6 for June" required>
            </div>
            <div class="form-group">
                <label for="day" class="font-head">Day</label>
                <input type="number" class="form-control" name="day" placeholder="Example 7" required>
            </div>
            <div class="form-group">
                <input type="radio" name="gender" id="gender" value="1"/>Male
              </div>
              <div>
                <input type="radio" name="gender" id="gender" value="0"/> Female
                
              </div>
            <button type="submit" class="btn btn-primary" onclick= validateForm();>Submit</button>
          </form>
      </div>
      <div class="card-footer">
        Generate Name
      </div>
      

    </div>
  </div>
  <div class="card-footer">
    &copy Andrew Ambia 2019
  </div>
  
</body>
</html>
