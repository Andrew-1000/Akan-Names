<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Akan Project</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" >
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amaranth&display=swap" rel="stylesheet">
  <div class="jumbotron">Akan Name Generator</div>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
          <p class="p-font-title"> Akan Name Generator</p>

      </div>
      <div class="cont-one">
        <p class="p-font">Kindly provide the details below</p>
        <form action="#">
            <div class="form-group">
              <label for="century">Century</label>
              <input type="number" class="form-control" id="century" placeholder="First two numbers on your year of birth">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" placeholder="Your year of birth">
            </div>
            <div class="form-group">
                <label for="month">Month</label>
                <input type="number" class="form-control" id="month" placeholder="Month entered in number format e.g 6 for June">
            </div>
            <div class="form-group">
                <label for="day">Day</label>
                <input type="number" class="form-control" id="day" placeholder="Example 7">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                  <option selected>Select Your Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <div class="card-footer">
        Generate Name
      </div>
      

    </div>
  </div>
  
</body>
</html>
