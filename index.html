<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Akan Project</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" >
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <div class="jumbotron font">Akan Name Generator</div>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-info">

      </div>
      <div class="card-header">
          <p> About the Akan Name Generator</p>

      </div>
      <div class="container">
        <p>Details go here</p>
        <form action="#">
          <div>
            <label class="label" for="year"> Year </label>
            <input class="input" type="text">
          </div>
          <div>
            <label class="label" for="month">Month</label>
            <input class="input" type="text">
          </div>
          <div>
            <label class="label" for="day"> Day</label>
            <input class="input" type="text">
          </div>
          <div>
            <input class="radio" type="radio" name="gender_male" id="gender_m" value="Male"> Male
            <input class="radio" type="radio" name="gender_female" id="gender_f" value="Female"> Female
          </div>          
          <div>
            <input type="button" value="submit" id="submit">
          </div>
          
        </form>
      </div>
      <div class="card-footer">
        Generate Name
      </div>
      

    </div>
  </div>
  
</body>
</html>
